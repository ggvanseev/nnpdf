# implemented by Tanishq Sharma

setname: 'CMS_TTBAR_13TEV_LJ_DIF'

nnpdf_metadata:
  nnpdf31_process: "TTB"
  experiment: "CMS"

arXiv:
  url: "https://arxiv.org/abs/2108.02803"
iNSPIRE:
  url: "https://inspirehep.net/literature/1901295"
hepdata:
  url: "https://www.hepdata.net/record/ins1901295"
  version: 1

version: 1
version_comment: "NA"

implemented_observables:

  - observable: {description: "differential cross section w.r.t. invariant mass of ttBar", label: '$d\sigma/dm_{t\bar{t}}$', units: "pb/GeV"}
    observable_name: MTTBAR
    ndata: 15
    tables: ['parton_abs_ttm']
    kinematics:
      variables:
        m_ttBar: {description: "invariant mass of ttBar", label: '$m_{t\bar{t}}$', units: "GeV"}
        mt_sqr: {description: "mass of top quark squared", label: '$m_{t}^2$', units: '$GeV^2$'}
        sqrt_s: {description: "center of mass energy", label: '$\sqrt{s}$', units: "GeV"}
      file: kinematics_dSig_dmttBar.yaml
    data_central: data_dSig_dmttBar.yaml
    data_uncertainties:
      - uncertainties_dSig_dmttBar.yaml
    kinematic_coverage:
      sqrt_s: sqrt_s
      mt_sqr: mt_sqr
      m_ttBar: m_ttBar
    dataset_label: 'CMS 13 TeV top quark pair l+j channel: $d\sigma/dm_{t\bar{t}}$'
    plot_x: m_ttBar
    figure_by: 
      - mt_sqr

