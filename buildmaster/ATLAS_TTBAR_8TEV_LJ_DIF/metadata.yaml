setname: "ATLAS_TTBAR_8TEV_LJ_DIF"

nnpdf_metadata:
  nnpdf31_process: "TTB"
  experiment: "ATLAS"

arXiv:
  url: "https://arxiv.org/abs/1511.04716"
iNSPIRE:
  url: "https://inspirehep.net/literature/1404878"
hepdata:
  url: "https://www.hepdata.net/record/ins1404878"
  version: 2

version: 1
version_comment: 'NA'

implemented_observables:

