setname: 'H1_2JET_319GEV_351PB-1'

nnpdf_metadata:
  nnpdf31_process: "2JET"
  experiment: "H1"

arXiv:
  url: "https://arxiv.org/abs/1406.4709"
iNSPIRE:
  url: "https://inspirehep.net/literature/1301218"
hepdata:
  url: "https://www.hepdata.net/record/ins1301218"
  version: 1

version: 1
version_comment: 'NA'

implemented_observables:

  - observable: {description: "double differential cross section w.r.t. q^2 and pT", label: '$\frac{d^2\sigma}{dq^{2}dpT}$', units: "pb/GeV^3"}
    observable_name: Q2PT
    ndata: 24
    tables: [7]
    kinematics:
      variables:
        sqrt_s: {description: "center of mass energy", label: '$\sqrt{s}$', units: "GeV"}
        q_sqr: {description: "momentum transferred squared", label: "$q^2$", units: "GeV^2"}
        pT: {description: "mean transverse momentum", label: '$\langle p_T \rangle$', units: "GeV"}
      file: kinematics.yaml
    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml
    kinematic_coverage:
      sqrt_s: sqrt_s
      q_sqr: q_sqr
      pT: pT
    dataset_label: '$H1 DiJet 351 pb^{-1} distribution: \frac{d^2\sigma}{dq^{2}dpT}$'
    plot_x: pT
    figure_by: 
      - q_sqr

  - observable: {description: "normalized double differential cross section w.r.t. q^2 and pT", label: '$\frac{1}{\sigma}\frac{d^2\sigma}{dq^{2}dpT}$', units: "1/GeV^3"}
    observable_name: Q2PT-NORM
    ndata: 24
    tables: [17]
    kinematics:
      variables:
        sqrt_s: {description: "center of mass energy", label: '$\sqrt{s}$', units: "GeV"}
        q_sqr: {description: "momentum transferred squared", label: "$q^2$", units: "GeV^2"}
        pT: {description: "transverse momentum", label: '$\langle p_T \rangle$', units: "GeV"}
      file: kinematics_norm.yaml
    data_central: data_norm.yaml
    data_uncertainties:
      - uncertainties_norm.yaml
    kinematic_coverage:
      sqrt_s: sqrt_s
      q_sqr: q_sqr
      pT: pT
    dataset_label: '$H1 Jet 351 pb^{-1} distribution: \frac{1}{\sigma}\frac{d^2\sigma}{dq^{2}dpT}$'
    plot_x: pT
    figure_by: 
      - q_sqr
