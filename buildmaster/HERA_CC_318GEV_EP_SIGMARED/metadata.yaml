    ndata: 39
    tables: [6]
    npoints: [39] # number of datapoints in each table

    dataset_label: "HERACOMBCCEP920"

    y_label: '$10^{qbin} F_2(x,Q^2)$' 
    result_transform: qbinEMC
    x_scale: log
    y_scale: log
    line_by:
