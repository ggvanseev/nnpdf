# implemented by Tanishq Sharma

setname: "ATLAS_TTBAR_8TEV_2L_DIF"

nnpdf_metadata:
  nnpdf31_process: "TTB"
  experiment: "ATLAS"

arXiv:
  url: "https://arxiv.org/abs/1607.07281"
iNSPIRE:
  url: "https://inspirehep.net/literature/1477814"
hepdata:
  url: "https://www.hepdata.net/record/ins1477814"
  version: 1

version: 1
version_comment: "NA"

implemented_observables:

  - observable: {description: "differential cross section w.r.t. ttBar invariant mass", label: '$d\sigma/dm_{t\bar{t}}$', units: "pb/GeV"}
    observable_name: MTTBAR
    ndata: 6
    tables: [10]
    kinematics:
      variables:
        m_ttBar: {description: "invariant mass of ttBar", label: 'm_{t\bar{t}}', units: "GeV"}
        mt_sqr: {description: "mass of top quark squared", label: '$m_{t}^2$', units: '$GeV^2$'}
        sqrt_s: {description: "center of mass energy", label: '$\sqrt{s}$', units: "GeV"}
      file: kinematics_dSig_dmttBar.yaml
    data_central: data_dSig_dmttBar.yaml
    data_uncertainties:
      - uncertainties_dSig_dmttBar.yaml
    kinematic_coverage:
      sqrt_s: sqrt_s
      mt_sqr: mt_sqr
      m_ttBar: m_ttBar
    dataset_label: 'ATLAS 8 TeV top quark pair dilepton channel: $d\sigma/dm_{t\bar{t}}$'
    plot_x: m_ttBar
    figure_by: 
      - mt_sqr

  - observable: {description: "normalized differential cross section w.r.t. ttBar invariant mass", label: '$1/\sigma * d\sigma/dm_{t\bar{t}}$', units: "1/GeV"}
    observable_name: MTTBAR-NORM
    ndata: 6
    tables: [4]
    kinematics:
      variables:
        m_ttBar: {description: "invariant mass of ttBar", label: 'm_{t\bar{t}}', units: "GeV"}
        mt_sqr: {description: "mass of top quark squared", label: '$m_{t}^2$', units: '$GeV^2$'}
        sqrt_s: {description: "center of mass energy", label: '$\sqrt{s}$', units: "GeV"}
      file: kinematics_dSig_dmttBar_norm.yaml
    data_central: data_dSig_dmttBar_norm.yaml
    data_uncertainties:
      - uncertainties_dSig_dmttBar_norm.yaml
    kinematic_coverage:
      sqrt_s: sqrt_s
      mt_sqr: mt_sqr
      m_ttBar: m_ttBar
    dataset_label: 'ATLAS 8 TeV top quark pair dilepton channel: $1/\sigma * d\sigma/dm_{t\bar{t}}$'
    plot_x: m_ttBar
    figure_by: 
      - mt_sqr

  - observable: {description: "differential cross section w.r.t. absolute rapidity of ttBar", label: '$d\sigma/d|y_{t\bar{t}}|$', units: "pb"}
    observable_name: YTTBAR
    ndata: 5
    tables: [12]
    kinematics:
      variables:
        y_ttBar: {description: "absolute rapidity of ttBar", label: '$|y_{t\bar{t}}|$', units: ""}
        mt_sqr: {description: "mass of top quark squared", label: '$m_{t}^2$', units: '$GeV^2$'}
        sqrt_s: {description: "center of mass energy", label: '$\sqrt{s}$', units: "GeV"}
      file: kinematics_dSig_dyttBar.yaml
    data_central: data_dSig_dyttBar.yaml
    data_uncertainties:
      - uncertainties_dSig_dyttBar.yaml
    kinematic_coverage:
      sqrt_s: sqrt_s
      mt_sqr: mt_sqr
      y_ttBar: y_ttBar
    dataset_label: 'ATLAS 8 TeV top quark pair dilepton channel: $d\sigma/d|y_{t\bar{t}}|$'
    plot_x: y_ttBar
    figure_by: 
      - mt_sqr

  - observable: {description: "normalized differential cross section w.r.t. absolute rapidity of ttBar", label: '$1/\sigma * d\sigma/d|y_{t\bar{t}}|$', units: ""}
    observable_name: YTTBAR-NORM
    ndata: 5
    tables: [6]
    kinematics:
      variables:
        y_ttBar: {description: "absolute rapidity of ttBar", label: '$|y_{t\bar{t}}|$', units: ""}
        mt_sqr: {description: "mass of top quark squared", label: '$m_{t}^2$', units: '$GeV^2$'}
        sqrt_s: {description: "center of mass energy", label: '$\sqrt{s}$', units: "GeV"}
      file: kinematics_dSig_dyttBar_norm.yaml
    data_central: data_dSig_dyttBar_norm.yaml
    data_uncertainties:
      - uncertainties_dSig_dyttBar_norm.yaml
    kinematic_coverage:
      sqrt_s: sqrt_s
      mt_sqr: mt_sqr
      y_ttBar: y_ttBar
    dataset_label: 'ATLAS 8 TeV top quark pair dilepton channel: $1/\sigma * d\sigma/d|y_{t\bar{t}}|$'
    plot_x: y_ttBar
    figure_by: 
      - mt_sqr
