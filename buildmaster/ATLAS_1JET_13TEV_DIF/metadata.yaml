# implemented by Tanishq Sharma

setname: "ATLAS_1JET_13TEV_DIF"


nnpdf_metadata:
  nnpdf31_process: "1JET"
  experiment: "ATLAS"

arXiv:
  url: "https://arxiv.org/abs/1711.02692"
iNSPIRE:
  url: "https://inspirehep.net/literature/1634970"
hepdata:
  url: "https://www.hepdata.net/record/ins1634970"
  version: 1

version: 1
version_comment: "NA"

implemented_observables:

  - observable: {description: "double differential cross section w.r.t. pT and y", label: '$d^2\sigma/dpT dy$', units: "pb/GeV"}
    observable_name: PT-Y
    ndata: 177 # 33+32+31+31+28+22
    tables: [1, 2, 3, 4, 5, 6]
    kinematics:
      variables:
        y: {description: "jet absolute rapidity", label: "$y$", units: ""}
        pT_sqr: {description: "jet transverse momentum squared", label: "$pT^2$", units: "GeV^2"}
        sqrt_s: {description: "center of mass energy", label: '$\sqrt{s}$', units: "GeV"}
      file: kinematics.yaml
    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml
    kinematic_coverage:
      sqrt_s: sqrt_s
      y: y
      pT_sqr: pT_sqr
    dataset_label: 'ATLAS Jet 13 TeV: $d^2\sigma/dpT dy$'
    plot_x: pT_sqr
    figure_by: 
      - y

  - observable: {description: "double differential cross section w.r.t. pT and y - altcorr1", label: '$d^2\sigma/dpT dy$', units: "pb/GeV"}
    observable_name: PT-Y-ALTCORR1
    ndata: 177 # 33+32+31+31+28+22
    tables: [1, 2, 3, 4, 5, 6]
    kinematics:
      variables:
        y: {description: "jet absolute rapidity", label: "$y$", units: ""}
        pT_sqr: {description: "jet transverse momentum squared", label: "$pT^2$", units: "GeV^2"}
        sqrt_s: {description: "center of mass energy", label: '$\sqrt{s}$', units: "GeV"}
      file: kinematics_altcorr1.yaml
    data_central: data_altcorr1.yaml
    data_uncertainties:
      - uncertainties_altcorr1.yaml
    kinematic_coverage:
      sqrt_s: sqrt_s
      y: y
      pT_sqr: pT_sqr
    dataset_label: 'ATLAS Jet 13 TeV: $d^2\sigma/dpT dy$'
    plot_x: pT_sqr
    figure_by: 
      - y
