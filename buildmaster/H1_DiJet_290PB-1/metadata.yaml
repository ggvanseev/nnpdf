# implemented by Tanishq Sharma

setname: 'H1_DiJet_290PB-1'

arXiv:
  url: "https://arxiv.org/abs/1611.03421"
iNSPIRE:
  url: "https://inspirehep.net/literature/1496981"
hepdata:
  url: "https://www.hepdata.net/record/ins1496981"
  version: 1

version: 
version_comment:

implemented_observables:

  - observable: {description: "double differential cross section w.r.t. q^2 and pT", label: '$\sigma', units: "pb"}
    ndata: 48
    tables: [9, 10, 11, 12, 13, 14, 15, 16]
    kinematics:
      variables:
        sqrt_s: {description: "center of mass energy", label: '$\sqrt{s}$', units: "GeV"}
        q^2: {description: "momentum transferred squared", label: '$q^2$', units: "GeV^2"}
        pT: {description: "mean transverse momentum", label: '$\langle p_T \rangle$', units: "GeV"}
      file: kinematics_dijet.yaml
    data_central: 
      file: data.yaml
    data_uncertainties:
      file:
        - uncertainties.yaml

  - observable: {description: "normalized double differential cross section w.r.t. q^2 and pT", label: '$\sigma/\sigma_{NC}$', units: ""}
    ndata: 48
    tables: [33, 34, 35, 36, 37, 38, 39, 40]
    kinematics:
      variables:
        sqrt_s: {description: "center of mass energy", label: '$\sqrt{s}$', units: "GeV"}
        q^2: {description: "momentum transferred squared", label: 'q^2$', units: "GeV^2"}
        pT: {description: "mean transverse momentum", label: '$\langle p_T \rangle$', units: "GeV"}
      file: kinematics_norm.yaml
    data_central: 
      file: data_norm.yaml
    data_uncertainties:
      file:
        - uncertainties_norm.yaml
    
